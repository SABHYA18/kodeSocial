<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KodeSocial User Profile</title>
</head>

<body>
    <div class="profile-container">
        <img class="profile-picture" src="https://example.com/profile-picture.jpg">
        <h1 class="profile-name">John Doe</h1>
        <p class="profile-bio">I'm a web developer who loves to code and learn new things.</p>
        <div class="social-media-links">
            <a href="https://twitter.com/johndoe">Twitter</a>
            <a href="https://www.linkedin.com/in/johndoe">LinkedIn</a>
            <a href="https://github.com/johndoe">GitHub</a>
        </div>
    </div>
</body>

</html>
